<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Tarefas</title>
  <style type="text/css">
    body, .modal-content{
      background: rgb(12, 92, 126);
    }
  </style>
</head>

<body style="color: #bdecb6"> 
  <div class="container">
    <h1>Tarefas</h1>
    <br>
    <form id="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nomeTarefa">Nome</label>
          <input type="text" class="form-control" id="nomeTarefa" size="25" placeholder="Informe o nome da tarefa"
            required>
        </div>
        <div class="form-group col-md-2">
          <label for="nomeTarefa"></label>
        </div>
        <div class="form-group col-md-4">
          <label for="priority">Prioridade</label>
          <select id="priority" class="form-control">
            <option selected>NORMAL</option>
            <option>URGENTE</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" id="descricao" size="30"
          placeholder="Informe aqui a descrição da tarefa !" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inicio">Início</label>
          <input type="date" class="form-control" id="inicio" required>
        </div>
        <div class="form-group col-md-6">
          <label for="final">Final</label>
          <input type="date" class="form-control" id="final" required>
        </div>
      </div>
      <button style="background-color: #337ab7" type="submit" class="btn btn-primary">ENVIAR</button>
    </form>
    <hr>
    <h1 style="margin-top: 40px">Lista de tarefas</h1>
    <div class="row">
      <div class="col-12">
        <ul class="list-group" id="lista"></ul>
      </div>
    </div>
    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Editar tarefa</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nomeTarefa">Nome</label>
                  <input type="text" class="form-control" id="nomeTarefa" size="25" placeholder="Informe o nome da tarefa"
                    required>
                </div>
                <div class="form-group col-md-2">
                  <label for="nomeTarefa"></label>
                </div>
                <div class="form-group col-md-4">
                  <label for="priority">Prioridade</label>
                  <select id="priority" class="form-control">
                    <option selected>NORMAL</option>
                    <option>URGENTE</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" size="30"
                  placeholder="Informe aqui a descrição da tarefa !" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inicio">Início</label>
                  <input type="date" class="form-control" id="inicio" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="final">Final</label>
                  <input type="date" class="form-control" id="final" required>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" style="background-color: #ff6961"class="btn delete btn-danger" data-dismiss="modal">FECHAR</button>
            <button type="submit" style="background-color: #337ab7" class="btn btn-primary">SALVAR</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    window.onload = () => {
      renderData();
      const form = document.getElementById('form');
      const lista = document.querySelector('#lista');
      form.addEventListener('submit', handleSubmit);
      lista.addEventListener('click', del);
      read();
    }

    function renderData() {
      const data = new Date();
      var dia = data.getDate();
      var mes = data.getMonth() + 1;
      var ano = data.getFullYear();
      const inicio = document.querySelector('#inicio');
      const fim = document.querySelector('#final');

      if (dia <= 9) {
        dia = "0" + dia;
      }
      if (mes < 10) {
        mes = "0" + mes;
      }

      inicio.value = `${ano}-${mes}-${dia}`;
      fim.value = `${ano}-${mes}-${dia}`;
      console.log(dia + 1);
      
    }

    function del(element) {
      if (element.target.classList.contains('delete')) {
        const id = element.target.dataset.id;
        axios.delete(`/delete/${id}`)
          .then((response) => {
            if (response.status === 200) {
              lista.removeChild(element.path[1]);
            }
          })
          .catch((error) => {
            console.log(error);
          })
      }
    }

    async function handleSubmit(event) {
      event.preventDefault();

      const nomeTarefa = document.getElementById('nomeTarefa').value;
      const descricao = document.getElementById('descricao').value;
      const dtInicio = formatDate('inicio');
      const dtFinal = formatDate('final');
      const prioridade = getSelectedValue('priority');
      const validaData = checarDatas(dtInicio, dtFinal);

      const dados = ({
        name: nomeTarefa,
        description: descricao,
        start_date: dtInicio,
        end_date: dtFinal,
        priority: prioridade
      });

      if (validaData) {
        try {
          const response = await axios.post('/create', dados);
          limpaCampo();
        } catch (erro) {

        }
      } else {
        alert('A data inicial não pode ser maior que a data final !')
      }
      
      limpaCampo();
      read();
    }

    function limpaCampo () {
      document.querySelector('#nomeTarefa').value = '';
      document.querySelector('#descricao').value = '';
      renderData();
    }

    function templateLi(id, name, description, start_date, end_date, priority, element = true) {
      return `${element ? `<li class="list-group-item" style="color: black">` : ''}
        ${id} - ${name} "${description}", ${start_date} até ${end_date} ${priority}
								<i class="btn btn-danger delete fa fa-trash"
                style="float: right; margin-left: 5px;" data-id ="${id}"></i>
                
                <i type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary update fa fa-edit"
								style="float: right;" data-id ="${id}"></i>
              </li>
              ${element ? `</li>` : ''}`
    }

    function read() {
      lista.innerHTML = '';
      axios.get('/read')
        .then((response) => {
          response.data.forEach(element => {
            lista.innerHTML += templateLi(element.id, element.name, element.description, element.start_date,
              element.end_date, element.priority);
          });
        })
        .catch((error) => {
          console.log(error);
        })
        limpaCampo();
    }

    function getSelectedValue(id) {
      const select = document.getElementById(id);
      return select.options[select.selectedIndex].value;
    }

    function formatDate(id) {
      const data = document.getElementById(id).value;
      var datePart = data.match(/\d+/g),
        year = datePart[0], // get only two digits
        month = datePart[1],
        day = datePart[2];

      return day + '/' + month + '/' + year;
    }

    function checarDatas(dtInicio, dtFinal) {
      let dateInit = dtInicio.split('/');
      let dateEnd = dtFinal.split('/');
      dateInit = new Date(dateInit[2], dateInit[1] - 1, dateInit[0]);
      dateEnd = new Date(dateEnd[2], dateEnd[1] - 1, dateEnd[0]);
      let valida = false;
      if (dateInit <= dateEnd) {
        valida = true;
      }
      return valida;
    }
  </script>
</body>

</html>
